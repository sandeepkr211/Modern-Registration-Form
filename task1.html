<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .form-container {
      width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .form-header {
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
    }
    form {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .inline-group {
      display: flex;
      gap: 15px;
    }
    .inline-group .form-group {
      flex: 1;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-reset {
      background: #ccc;
    }
    .btn-submit {
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">Student Registration Form</div>
    <form>
      <!-- First & Last Name -->
      <div class="inline-group">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
      </div>

      <!-- DOB -->
      <div class="form-group">
        <label>Date of Birth</label>
        <div class="inline-group">
          <select>
            <option>Day</option>
            <!-- Days 1â€“31 -->
            <script>
              for(let i=1;i<=31;i++)document.write(<option>${i}</option>);
            </script>
          </select>
          <select>
            <option>Month</option>
            <option>January</option><option>February</option>
            <option>March</option><option>April</option>
            <option>May</option><option>June</option>
            <option>July</option><option>August</option>
            <option>September</option><option>October</option>
            <option>November</option><option>December</option>
          </select>
          <select>
            <option>Year</option>
            <script>
              for(let y=1980;y<=2025;y++)document.write(<option>${y}</option>);
            </script>
          </select>
        </div>
      </div>

      <!-- Email & Mobile -->
      <div class="inline-group">
        <div class="form-group">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter 10-digit mobile number">
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Address</label>
        <textarea placeholder="Enter your full address"></textarea>
      </div>

      <!-- City, PIN, State -->
      <div class="inline-group">
        <div class="form-group">
          <label>City</label>
          <input type="text" placeholder="Enter city">
        </div>
        <div class="form-group">
          <label>PIN Code</label>
          <input type="text" placeholder="Enter 6-digit PIN code">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" placeholder="Enter state">
        </div>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label>Country</label>
        <select>
          <option>Select country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Others</option>
        </select>
      </div>

      <!-- Hobbies -->
      <div class="form-group">
        <label>Hobbies</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Drawing</label>
          <label><input type="checkbox"> Sketching</label>
          <label><input type="checkbox"> Singing</label>
          <label><input type="checkbox"> Dancing</label>
          <label><input type="checkbox"> Others</label>
        </div>
      </div>

      <!-- Qualification -->
      <div class="form-group">
        <label>Qualification</label>
        <table>
          <tr>
            <th>S. No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
          <tr>
            <td>1</td><td>Class X</td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>2</td><td>Class XII</td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>3</td><td>Graduation</td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td>4</td><td>Masters</td><td></td><td></td><td></td>
          </tr>
        </table>
      </div>

      <!-- Course Applied -->
      <div class="form-group">
        <label>Course Applied For</label>
        <div class="radio-group">
          <label><input type="radio" name="course"> BCA</label>
          <label><input type="radio" name="course"> B.Com</label>
          <label><input type="radio" name="course"> B.Sc</label>
          <label><input type="radio" name="course"> B.A</label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="form-footer">
        <button type="reset" class="btn btn-reset">Reset</button>
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
